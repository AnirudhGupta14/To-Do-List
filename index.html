<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="./images/fevicon.png">
    <link rel = "stylesheet" type = "text/css" href = "style.css">

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light" id = "nav_title">
        <div class="container-fluid">
            <img class="icon_image" src="./images/icon.png" alt="" width="55" height="50">
            <H2 class="icon-heading">To Do List</H2>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class=" active ml-4 home_btn mx-4" aria-current="page" href="#">Home</a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2mr-sm-2" type="search" id="search-Text" placeholder="Search" aria-label="Search">
              <button class="btn-search btn btn-outline-success my-2 my-sm-0 mx-2" id="search-Button" type="submit">Search</button>
            </form>
          </div>
        </div>
    </nav>
<div class="container">
    <div class="row">
        <div class="col mx-auto col-md-8 mt-3 text-center">
        <div class="alert align-items-center" id="message"></div>
        <form id="itemForm" >
            <h3 class="head-task"> TASK LIST </h3>
            <div class="input-group mb-3">
                <input type="text" class="form-control"  id="itemInput" value="" placeholder="Please enter task...">
                <button class="btn btn-outline-primary">ADD ITEM</button>
            </div>
        </form>
        <ul class="nav nav-tabs">
            <li class="nav-item" data-type="all">
              <a class="nav-link active main_text" href="#">All</a>
            </li>
            <li class="nav-item" data-type="todo">
              <a class="nav-link" href="#">To Do</a>
            </li>
            <li class="nav-item" data-type="done">
              <a class="nav-link" href="#">Completed</a>
            </li>
        </ul>
        <!-- list items -->
        <ul class="list-group list-group-flush" id="itemList"></ul>
        <input type="hidden" id="filterType" value="all">
        <input type="hidden" id="citem" value="">
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
